swagger: "2.0"
info:
  description: "This is a mock-mock server. Manage mock-mocks for motivated people."
  version: "0.0.1"
  title: "mock-mock"
  termsOfService: "TBD"
  contact:
    email: "TBD@gmaiil.com"
  license:
    name: "TBD"
    url: "http://TBD.html"
host: "mock-mock.swagger.io"
basePath: "/v2"
tags:
- name: "mock-mock"
  description: "manage mock-mocks. start, end, and performances."
schemes:
# - "https"
- "http"
paths:
  /mock:
    post:
      tags:
      - "mock-mock"
      summary: "Request any mock-mock action"
      description: ""
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Slack information object, requested from slash command."
        required: true
        schema:
          $ref: "#/definitions/SlackRequest"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/SlackResponse"
        405:
          description: "Invalid input"
definitions:
  SlackRequest:
    type: "object"
    properties:
      token:
        type: "string"
      team_id:
        type: "string"
      team_domain:
        type: "string"
      channel_id:
        type: "string"
      channel_name:
        type: "string"
      user_id:
        type: "string"
      user_name:
        type: "string"
      command:
        type: "string"
      text:
        type: "string"
      response_url:
        type: "string"
      trigger_id:
        type: "string"
  SlackResponse:
    type: "object"
    properties:
      message:
        type: "string"